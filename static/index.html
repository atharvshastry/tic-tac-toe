<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }
    .container {
      text-align: center;
      background: rgba(255,255,255,0.1);
      padding: 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }
    h1 { margin-bottom: 20px; font-size: 2.8rem; }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      margin: 30px auto;
    }
    .cell {
      background: rgba(255,255,255,0.2);
      border-radius: 12px;
      font-size: 3.5rem;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.3s;
    }
    .cell:hover { background: rgba(255,255,255,0.3); transform: scale(1.05); }
    .cell.x { color: #ff6b6b; }
    .cell.o { color: #4ecdc4; }
    .status {
      font-size: 1.6rem;
      margin: 20px 0;
      font-weight: 600;
    }
    button {
      padding: 12px 32px;
      font-size: 1.1rem;
      background: #fff;
      color: #764ba2;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.3s;
      font-weight: bold;
    }
    button:hover {
      background: #f0f0f0;
      transform: translateY(-3px);
    }
    .winner {
      font-size: 2.2rem;
      margin: 20px 0;
      font-weight: bold;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div class="status" id="status">X's turn!</div>
    <div class="board" id="board"></div>
    <div class="winner" id="winner"></div>
    <button onclick="resetGame()">New Game</button>
  </div>

  <script>
    const board = document.getElementById("board");
    const status = document.getElementById("status");
    const winnerDiv = document.getElementById("winner");
    let currentPlayer = "X";
    let gameState = [0,0,0,0,0,0,0,0,0];
    let gameActive = true;

    const API_URL = "";  // same domain pe hai isliye khali

    // Create 9 cells
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = i;
      cell.addEventListener("click", handleCellClick);
      board.appendChild(cell);
    }

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (gameState[index] !== 0 || !gameActive) return;

      gameState[index] = currentPlayer === "X" ? 1 : -1;
      e.target.textContent = currentPlayer;
      e.target.classList.add(currentPlayer.toLowerCase());

      fetch(`${API_URL}/move`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ position: parseInt(index) })
      })
      .then(res => res.json())
      .then(data => {
        updateBoard(data.state);

        if (data.winner !== null) {
          gameActive = false;
          if (data.winner === 1) winnerDiv.textContent = "X wins!";
          else if (data.winner === -1) winnerDiv.textContent = "O wins!";
          else winnerDiv.textContent = "It's a draw!";
          status.textContent = "Game Over";
        } else {
          currentPlayer = currentPlayer === "X" ? "O" : "X";
          status.textContent = `${currentPlayer}'s turn!`;
        }
      });
    }

    function updateBoard(state) {
      gameState = state;
      document.querySelectorAll(".cell").forEach((cell, i) => {
        if (state[i] === 1) { cell.textContent = "X"; cell.classList.add("x"); }
        else if (state[i] === -1) { cell.textContent = "O"; cell.classList.add("o"); }
        else { cell.textContent = ""; cell.classList.remove("x", "o"); }
      });
    }

    function resetGame() {
      fetch(`${API_URL}/reset`, { method: "POST" })
        .then(() => location.reload());
    }

    // Load initial state
    fetch(`${API_URL}/state`)
      .then(res => res.json())
      .then(data => {
        updateBoard(data.state);
        currentPlayer = data.turn === 1 ? "X" : "O";
        status.textContent = `${currentPlayer}'s turn!`;
      });
  </script>
</body>
</html>
